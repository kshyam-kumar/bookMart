<!DOCTYPE html>
<html>
  <head>
    <title>Book Mart</title>
    <!-- css links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Playpen+Sans:wght@500&family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="homepage.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="product-grid.css" />
    <link rel="stylesheet" href="payment.css" />
    <!-- css links end -->
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <a href="catalog.html" class="book-logo-link">
          <img class="book-logo" src="icons/book-logo.jpg" alt="" />
        </a>
      </div>
      <div class="middle-header">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-logo-button">
          <img class="search-logo" src="icons/search-icon.png" alt="" />
        </button>
      </div>
      <div class="right-header">
        <a href="orders.html" class="orders-link">
          <span class="return-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a class="cart-link" href="cart.html">
          <img class="cart-icon" src="icons/cart-icon.png" alt="" />
          <div class="cart-text">Cart</div>
        </a>
        <a href="profile.html">
          <img class="profile-pic" src="icons/profile-pic.avif" alt="" />
        </a>
      </div>
    </div>

    <div class="payment-container">
      <div class="make-payment">Make Payment</div>
      <div class="card-property">
        <p class="property-name">Credit Card Number:<span>*</span></p>
        <input
          type="text"
          class="data-field"
          placeholder="**** **** **** ****"
        />
      </div>
      <div class="expiry">
        <div class="card-property month">
          <p class="property-name">Expiration Month:<span>*</span></p>
          <input
            type="text"
            class="month-data-field data-field"
            placeholder="MM"
          />
        </div>

        <div class="card-property">
          <p class="property-name">Year:<span>*</span></p>
          <input
            type="text"
            class="year-data-field data-field"
            placeholder="YYYY"
          />
        </div>
      </div>

      <div class="card-property">
        <p class="property-name">CVV:<span>*</span></p>
        <input
          type="text"
          class="cvv-data-field data-field"
          placeholder="***"
        />
      </div>

      <div class="card-property">
        <p class="property-name">Cardholder's Name:<span>*</span></p>
        <input type="text" class="data-field" placeholder="" />
      </div>

      <div class="terms">
        <input type="checkbox" id="terms-conditions" />
        <label for="terms-conditions"
          >I agree to the
          <a href="terms.html" target="_blank">Terms and Conditions</a></label
        >
      </div>

      <button class="submit" onclick="paynow()">Pay Now</button>
    </div>
    <script src="payment.js"></script>
  </body>
</html>
