<!DOCTYPE html>
<html>
  <head>
    <title>Book Mart</title>
    <!-- css links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Playpen+Sans:wght@500&family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&amp;family=Playpen+Sans:wght@500&amp;family=Roboto:ital,wght@0,400;0,500;0,700;1,100&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="product-grid.css" />
    <link rel="stylesheet" href="home.css">
    <!-- css links end -->
  </head>
  <body>
    <div class="header">
      
      <div class="left-header">
        <a href="catalog.html" class="book-logo-link">
          <img class="book-logo" src="icons/book-logo.jpg" alt="" />
        </a>
      </div>
      <div class="middle-header">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-logo-button">
          <img class="search-logo" src="icons/search-icon.png" alt="" />
        </button>
      </div>
      <div class="right-header">
        <a href="orders.html" class="orders-link">
          <span class="return-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a class="cart-link" href="cart.html">
          <img class="cart-icon" src="icons/cart-icon.png" alt="" />
          <div class="cart-text">Cart</div>
        </a>
        <a href="profile.html">
        <img class="profile-pic" src="icons/profile-pic.avif" alt="" />
      </a>
      </div>
      
    </div>
    
    <div class="title">
      Discover Worlds Within Words: Your Ultimate Destination for Books Galore!
    </div>
    <div class="home-grid">
      <a href="catalog.html" class="homegrid-container">
        <div class="home-image-container">
          <img src="icons/featured-books.jpg" alt="" class="special-image">
        </div>
        <div class="special-title">Featured Books</div>
      </a>

      <a href="catalog.html" class="homegrid-container">
        <div class="home-image-container">
          <img src="icons/New Arrivals.jpg" alt="" class="special-image">
        </div>
        <div class="special-title">New Arrivals</div>
      </a>

      <a href="catalog.html" class="homegrid-container">
        <div class="home-image-container">
          <img src="icons/best sellers.jpg" alt="" class="special-image">
        </div>
        <div class="special-title">Best Sellers</div>
      </a>
      <a href="catalog.html" class="homegrid-container">
        <div class="home-image-container">
          <img src="icons/special offers.webp" alt="" class="special-image">
        </div>
        <div class="special-title">Special Offers</div>
      </a>
      <a href="catalog.html" class="homegrid-container">
        <div class="home-image-container">
          <img src="icons/popular authors.jpg" alt="" class="special-image">
        </div>
        <div class="special-title">Popular authors Books</div>
      </a>
    </div>  
    <script src="bookmart.js"></script>
  </body>
</html>
