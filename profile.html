<!DOCTYPE html>
<html>
  <head>
    <title>Book Mart</title>
    <!-- css links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Playpen+Sans:wght@500&family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="homepage.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="product-grid.css" />
    <link rel="stylesheet" href="profile.css">
    <!-- css links end -->
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <a href="catalog.html" class="book-logo-link">
          <img class="book-logo" src="icons/book-logo.jpg" alt="" />
        </a>
      </div>
      <div class="middle-header">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-logo-button">
          <img class="search-logo" src="icons/search-icon.png" alt="" />
        </button>
      </div>
      <div class="right-header">
        <a href="orders.html" class="orders-link">
          <span class="return-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a class="cart-link" href="cart.html">
          <img class="cart-icon" src="icons/cart-icon.png" alt="" />
          <div class="cart-text">Cart</div>
        </a>
        <a href="profile.html">
        <img class="profile-pic" src="icons/profile-pic.avif" alt="" />
      </a>
      </div>
    </div>
    
    <div class="profile-container">
      <h1>Profile Information</h1>
      <form class="profile-form" id="profile-form">
          <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" value="shyam" >
          </div>

          <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" value="kumar" >
          </div>

          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" value="shyam@example.com" >
          </div>

          <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" value="7207175747" >
          </div>

          <div class="form-group">
              <label for="address">Address:</label>
              <textarea id="address" name="address" >street no:8, sai baba colony, uppal, hyd</textarea>
          </div>

          <div class="form-group">
              <label for="postal-code">Postal Code:</label>
              <input type="text" id="postal-code" name="postal-code" value="500039" >
          </div>

          <div class="form-group">
             
              <button type="button" id="edit-button" class="edit-button">Edit Profile</button>
          </div>
      </form>
  </div>
  <script src="profile.js"></script>
  </body>
</html>
